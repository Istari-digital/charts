{{- $serviceValues := .Values.mcp -}}
{{- if $serviceValues.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mcp.fullname" . | quote }}
  labels:
    {{- include "mcp.labels" . | nindent 4 }}
  {{- with $serviceValues.serviceAccountAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
